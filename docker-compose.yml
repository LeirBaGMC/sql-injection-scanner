services:
  backend:
    build: ./backend
    ports:
      - "8080:8080"
    environment:
      DB_USER: user
      DB_PASSWORD: password
      DB_NAME: scanner_db
      DB_HOST: db
    networks:
      - scanner-net 
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    networks:
      - scanner-net 
    depends_on:
      - backend

  db:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - "33060:3306"
    environment:
      MYSQL_DATABASE: scanner_db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: root_password
    networks:
      - scanner-net 
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  dvwa:
    image: vulnerables/web-dvwa
    ports:
      - "8000:80"
    networks:
      - scanner-net 

networks:
  scanner-net: 
    driver: bridge

volumes:
  db_data: